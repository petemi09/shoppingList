<html>
    <head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="shopping.css">           
    </head>

    <body> 
        <div class="container">
            <div class="container">
                <div class="form-group">
                    <h1>My Shopping List</h1>
                </div>
            </div>
            <div class="row-md-12 form-inline">
                <div class="form-group">
                    <label for="itemname">Item Name</label>
                    <input type=text class="form-control" name="itemname" id=itemname />
                </div>
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <select name="quantity" id="qty" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10<option>  
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority" class="form-control">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
                </div>
            </div>
            <div class="row-md-12 form-inline" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="form-group">
                    <label for="store">Store Name</label>
                    <select name="store" id="store" class="form-control">
                        <option value="Walmart">Walmart</option>
                        <option value="Target">Target</option>
                        <option value="Cub Foods">Cub Foods</option>
                        <option value="High Vee">High Vee</option>
                        <option value="Sams Club">Sams Club</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Store Section</label>
                    <select name="category" id="category" class="form-control">
                        <option value="Produce">Produce</option>
                        <option value="Frozen Foods">Frozen Foods</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Breads">Breads</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control">
                </div>
                <div class="form-group">
                    <button onclick="clickedon()" class="btn btn-success" id=gobutt>Add Item</button>
                </div>
            </div>    
            <div class="row-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th><th>Item</th><th>Quantity</th><th>Store</th><th>Section</th><th>Price</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist"></tbody>
            </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="model.js"></script>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="savelocal.js"></script>
        <script type="text/javascript" src="controller.js"></script>


    </body>
</html>
